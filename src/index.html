<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
   <header>
      <div class="container">
         <h2><h2>This task implements Saving data in local storage</h2></h2>
      </div>
   </header>

   <main>
      <section class="switch">
        <div class="container">
          <div class="toolbar">
            <!-- Разметка переключателя темы -->
            <div class="theme-switch">
              <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
                <use href="./images/sprite.svg#sun"></use>
              </svg>
          
              <div class="theme-switch__control">
                <input
                  class="theme-switch__toggle"
                  type="checkbox"
                  name="theme"
                  id="theme-switch-toggle"
                  aria-label="Переключить между тёмной и светлой темой"
                />
                <label
                  aria-hidden="true"
                  class="theme-switch__track"
                  for="theme-switch-toggle"
                >
                </label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
              </div>
          
              <svg class="theme-switch__icon" aria-label="Иконка луны">
                <use href="./images/sprite.svg#moon"></use>
              </svg>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <form action="" class="form">
            <label>
              Titel:
              <input type="text" name="name" id="name" placeholder="Enter you name" required autofocus>
            </label>
  
            <label>
              Article:
              <textarea class="js-textarea"
               name="feedback"
               id="feedback"
               cols="30" 
               rows="10"
               placeholder="Enter you feedback"></textarea>
            </label>

            <button type="submit">submit</button>
          </form>
        </div>

        <ul class="feedbacks"></ul>
      </section>

   </main>
    <include src="./partials/example.html"></include>
  </body>
</html>
